<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100 mt-3">

        <!-- Trip Column -->
        <ng-container matColumnDef="trip">
            <th mat-header-cell *matHeaderCellDef> {{'application.trip' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.idTrip}} </td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> {{'application.createdAt' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> {{'application.status' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

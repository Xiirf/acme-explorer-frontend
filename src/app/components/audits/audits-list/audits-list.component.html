<ng-container *ngIf="audits; else noDataFound" >
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 mt-3">
      
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'audit.title' | translate}} </th>
                <td mat-cell *matCellDef="let element"><a mat-button routerLink="/audits/{{element._id}}">{{element.title}}</a></td>
            </ng-container>

            <!-- Name trip Column -->
            <ng-container matColumnDef="nameTrip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'audit.trip' | translate}} </th>
                <td mat-cell *matCellDef="let element"><a mat-button routerLink="/trips/{{element.idTrip}}">{{element.nameTrip}}</a>  </td>
            </ng-container>

            <!-- Created at Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'audit.createdAt' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> {{'audit.description' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</ng-container>
<ng-template #noDataFound>
    <h1>
        {{'errorMessages.audit.empty' | translate}}
    </h1>
</ng-template>

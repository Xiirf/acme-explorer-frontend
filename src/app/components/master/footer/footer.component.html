<footer class="footer">
    <div class="container text-center text-md-left">

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-4 mx-auto">

                <!-- Content -->
                <h3>Acme<span>Explorer</span></h3>
                <p>
                    <a href="/terms-and-conditions">{{ 'footer.terms' | translate }}</a>
                </p>
                <p>Acme-Explorer &copy; {{ today | localizedDate }}</p>
                <span class="text-muted">
                    <b> {{'footer.visitors' | translate }}:</b> {{ numClients | localizedDecimal }}
                </span>

            </div>

            <div class="col-md-4 mx-auto">

                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a class="btn-floating btn-fb mx-1">
                            <fa-icon [icon]="faFacebook"></fa-icon>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-tw mx-1">
                            <fa-icon [icon]="faTwitter"></fa-icon>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-gplus mx-1">
                            <fa-icon [icon]="faGooglePlusG"></fa-icon>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-li mx-1">
                            <fa-icon [icon]="faLinkedinIn"></fa-icon>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-dribbble mx-1">
                            <fa-icon [icon]="faDribbble"></fa-icon>
                        </a>
                    </li>
                </ul>

                <p>Falvien Co√ßu: flavien.cocu@insa-rouen.fr</p>

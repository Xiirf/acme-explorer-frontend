    <a class="navbar-brand" href="#">
      <fa-icon [icon]="faPlane"></fa-icon>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a mat-button class="dropdown-toggle" href="#" id="navbarDropdown" 
                    role="button" data-toggle="dropdown" aria-haspopup="true" 
                    aria-expanded="false"> Trips
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-link" routerLink="/tripList">List trips</a>
                <a class="dropdown-item" href="#">Load trips</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New Trip</a>
                </div>
            </li>
        </ul>

        <form class="form-inline mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button mat-stroked-button type="submit">{{'button.search' | translate}}</button>

        </form>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <button mat-stroked-button [ngClass]="{'buttonLang' : this.lang==='en'}" (click)="changeLanguage('en')">EN</button>

                <button mat-stroked-button [ngClass]="{'buttonLang' : this.lang==='fr'}" (click)="changeLanguage('fr')">FR</button>

                    <a mat-button  routerLink="/login">{{'button.login' | translate}}</a>

                <li class="nav-item">
                    <a mat-button (click)="onLogout()" href="#">{{'button.logout' | translate}}</a>

            </ng-template>
        </ul>

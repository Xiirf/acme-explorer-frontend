<form class="example-form" (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="name" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerForm.controls.name.hasError('required')">
                        First Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="surname" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerForm.controls.surname.hasError('required')">
                        Last Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerForm.controls.phone.hasError('required')">
                        Phone is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [errorStateMatcher]="matcher" type="password">
                    <mat-error *ngIf="(registerForm.controls.password.hasError('minlength') || registerForm.controls.password.hasError('maxlength')) && !registerForm.controls.password.hasError('required')">
                        Password must have between 8 and 12 letters
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
            <td>
        </tr>
    </table>

    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="adress" [errorStateMatcher]="matcher" placeholder="Ex. 100 Main St"></textarea>
            <mat-error *ngIf="registerForm.controls.adress.hasError('required')">
                Address is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </p>

    <p>
        <button mat-stroked-button type="submit" [disabled]="!registerForm.valid">Submit</button>
    </p>
</form>
